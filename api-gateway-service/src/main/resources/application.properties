# Application
spring.application.name=api-gateway-service
server.port=${API_GATEWAY_SERVICE_PORT}

spring.main.web-application-type=reactive

# responses.exceptions.return-stack-trace=true

# Logging
# logging.level.org.springframework.cloud.gateway=DEBUG
# logging.level.reactor.netty.http.client=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# Tracing
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:${ZIPKIN_PORT}/api/v2/spans

# Eureka
eureka.client.serviceUrl.defaultZone=http://${DISCOVERY_SERVER_SERVICE_SECURITY_USERNAME}:${DISCOVERY_SERVER_SERVICE_SECURITY_PASSWORD}@${DISCOVERY_SERVER_SERVICE_HOSTNAME}:${DISCOVERY_SERVER_SERVICE_PORT}/eureka/

# Product Service Route
product-service.uri=lb://product-service
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=${product-service.uri}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

# Inventory Service Route
inventory-service.uri=lb://inventory-service
spring.cloud.gateway.routes[1].id=inventory-service
spring.cloud.gateway.routes[1].uri=${inventory-service.uri}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/inventories/**

# Order Service Route
order-service.uri=lb://order-service
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=${order-service.uri}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/** 

# Auth Service Route
auth-service.uri=lb://auth-service
spring.cloud.gateway.routes[3].id=auth-service
spring.cloud.gateway.routes[3].uri=${auth-service.uri}
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/auth/** 

# Discovery Server Route
discovery-server-service.uri=http://${DISCOVERY_SERVER_SERVICE_SECURITY_USERNAME}:${DISCOVERY_SERVER_SERVICE_SECURITY_PASSWORD}@${DISCOVERY_SERVER_SERVICE_HOSTNAME}:${DISCOVERY_SERVER_SERVICE_PORT}
spring.cloud.gateway.routes[4].id=discovery-server-service
spring.cloud.gateway.routes[4].uri=${discovery-server-service.uri}
spring.cloud.gateway.routes[4].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[4].filters[0]=SetPath=/

# Discovery Server Static Resources Route
spring.cloud.gateway.routes[5].id=discovery-server-service-static
spring.cloud.gateway.routes[5].uri=${discovery-server-service.uri}
spring.cloud.gateway.routes[5].predicates[0]=Path=/eureka/**