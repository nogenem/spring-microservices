# Application
spring.application.name=order-service
server.port=${ORDER_SERVICE_CONTAINER_PORT}

# com.microservices.spring.common
# responses.exceptions.return-stack-trace=true

# Eureka
eureka.client.serviceUrl.defaultZone=http://${DISCOVERY_SERVER_SERVICE_SECURITY_USERNAME}:${DISCOVERY_SERVER_SERVICE_SECURITY_PASSWORD}@${DISCOVERY_SERVER_SERVICE_HOSTNAME}:${DISCOVERY_SERVER_SERVICE_PORT}/eureka/
eureka.instance.prefer-ip-address=true

# Feign Client
# logging.level.com.microservices.spring.orderservice.clients=DEBUG
feign-client.inventory-service.url=http://inventory-service

# Postgres
spring.datasource.url=jdbc:postgresql://${ORDER_SERVICE_POSTGRES_HOST}:${ORDER_SERVICE_POSTGRES_PORT}/${ORDER_SERVICE_POSTGRES_DATABASE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${ORDER_SERVICE_POSTGRES_USERNAME}
spring.datasource.password=${ORDER_SERVICE_POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Springdoc / Swagger
#   http://localhost:${ORDER_SERVICE_CONTAINER_PORT}/swagger-ui/index.html
#   http://localhost:${ORDER_SERVICE_CONTAINER_PORT}/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.resolve-schema-properties=true