# Application
spring.application.name=order-service
server.port=${ORDER_SERVICE_PORT}
responses.exceptions.return-stack-trace=true

# Postgres
spring.datasource.url=jdbc:postgresql://${ORDER_SERVICE_POSTGRES_HOST}:${ORDER_SERVICE_POSTGRES_PORT}/${ORDER_SERVICE_POSTGRES_DATABASE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${ORDER_SERVICE_POSTGRES_USERNAME}
spring.datasource.password=${ORDER_SERVICE_POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
